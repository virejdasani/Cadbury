<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>Cadbury</title>
</head>

<body>
  <div class="main__window">
    <!-- <div class="titlebar">test</div> -->
    <input id="searchbox" type="text" placeholder="Cadbury Search" autofocus spellcheck="false">

    <div class="results">
      <h2 id="globalResults" class="browser_header">Global Results</h2>
      <div id="browserResults" class="browser__results">
        <!-- <span class="error">Searching Browser...</span> -->
      </div>
      <hr id="globalResultsDivider" class="results_divider">
      <h2 id="dictionaryText" onclick="getLocation()" style="margin-top: 15px;">Dictionary</h2>
      <div id="meanings" class="quick__meanings">

      </div>
      <!-- <hr> -->
      <!-- <span class="credits">Cadbury is maintained and developed by <a href="https://github.com/virejdasani">Virej Dasani</a> and <a href="https://github.com/arnavjainn06">Arnav Jain</a></span> -->
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <a href="https://cadbury.netlify.com" target="_blank" class="context-a"><i class="fas fa-info-circle"></i> About</a>
    <a href="https://github.com/virejdasani/Cadbury" target="_blank" class="context-a"><i class="fab fa-github"></i>
      View On GitHub</a>
    <hr>
    <a href="https://github.com/virejdasani/Cadbury/issues/new" target="_blank" class="context-a"><i
        class="fas fa-bug"></i> Report Bug</a>
  </div>

  <script src="./definitions.js"></script>
  <script src="./index.js"></script>
  <script src="./filesystem.js"></script>
  </div>
</body>

</html>
